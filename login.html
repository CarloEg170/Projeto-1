    <Header>
        <div id="barraSuperior">
            <div class="container">
                <div class="row">

                    <div id="logotipo" class="col-md-2 col-10">

                            <img src="img/logo-projeto.png" alt="logo Garmous" width="100">
                        </a>
                    </div>

                    <div class="col-2 d-block d-lg-none">
                        <button id="btnMenu" class="btn btnmenu mt-3">

                    <nav id="menu" class="col-md-10">

                            <li><a href="sobreNos.html">Sobre Nós</a></li>

            </div>

        </div>

    </Header>


    <div class="container">
        <div class="row">
            <div class="col-md-4" id="loginUsuario">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="senha" for="form2Example2">senha</label>
                        <input type="password" id="senha" class="form-control" />

                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check" id="checkUsuario">
                                <input class="form-check-input" type="checkbox" value="" id="checkboxLembrar" checked />
                                <label class="form-check-label" for="checkboxLembrar"> lembre-me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Não lembra a senha</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4">Login</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Não tem cadastro? <a href="index.html">cadastre-se</a></p>


                    </div>
                </form>

            </div>
        </div>
    </div>

                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="textRodape">
                                <h4>Serviços</h4>
                                <ul>

                                    <li><a href="entregador.html">Entregador</a></li>

                                <img class="img-fluid" src="img/AppleStore.png" alt="AppleStore">
                            </div>
